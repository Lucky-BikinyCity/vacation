<!--
추가 해야 하는 기능

input 오른쪽에 입력된 값을 지우는 x버튼 만들고 배치 시키기

비밀번호를 볼 수 있는 버튼 만들기

문구 손보기
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="../src/index.css">
</head>
<body id="loginBody" class="dragUnable">
    <div class="loginPageContainer">
        <img src="../imgs/web-icons/logo1-B.png" alt="Logo" class="logo">
        <div class="loginPagePhrase"><span>로그인</span>해서 친구들과 함께<br><span>블로그 관리</span>를 해보세요</div>
        <form class="loginForm">
            <div class="inputWrapper">
                <img src="../imgs/icon/my-icon.png"alt="">
                <input id="uid" type="text" placeholder="아이디" class="koreanFont">
                <img id="delIdInputContent" src="../imgs/icon/X.png" alt="">
            </div>
            <div class="inputWrapper">
                <img src="../imgs/icon/lock.png" alt="">
                <input id="password" type="password" placeholder="비밀번호" class="koreanFont">
                <img id="delPwdInputContent" src="../imgs/icon/X.png" alt="">
            </div>
            <div class="showPwdWrapper">
                <input id="showPwd" class="showPwd" type="checkbox" >
                <label for="showPwd" class="koreanFont">비밀번호 보기</label>
            </div>
            <button type="button" class="submitButton koreanFont" onclick="login()">로그인</button>
            <a href="./signup.html" class="linkCss koreanFont">회원가입</a>
        </form>
    </div>
    <script src="../src/index.js"></script>
</body>
</html>
