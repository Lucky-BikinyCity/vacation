<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../src/index.css">
</head>
<body id="signUpBody">
    <div class="loginPageContainer">
        <img src="../imgs/web-icons/logo1-B.png" alt="Logo" class="logo">
        <div class="loginPagePhrase"><span>로그인</span> 해서 친구들과 함께<br><span>블로그 관리</span>를 해보세요</div>
        <form class="loginForm">
            <input type="text" placeholder="name" class="inputField">
            <input type="text" placeholder="username" class="inputField">
            <input type="password" placeholder="password" class="inputField">
            <button type="button" class="submitButton" onclick="login()">sign-up</button>
        </form>
    </div>
    <script src="../src/index.js"></script>
</body>
</html>
