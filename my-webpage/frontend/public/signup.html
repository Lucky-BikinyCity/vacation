<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../src/index.css">
</head>
<body id="signUpBody" class="dragUnable">
    <div class="loginPageContainer">
        <img src="../imgs/web-icons/logo1-B.png" alt="Logo" class="logo">
        <div class="loginPagePhrase"><span>로그인</span>해서 친구들과 함께<br><span>블로그 관리</span>를 해보세요</div>
        <form class="signupForm">
            <div class="inputWrapper">
                <img src="../imgs/icon/my-icon.png" alt="">
                <input id="uid" type="text" placeholder="아이디" class="koreanFont">
            </div>
            <div class="inputWrapper">
                <img src="../imgs/icon/lock.png" alt="">
                <input id="password" type="password" placeholder="비밀번호" class="koreanFont">
                <input id="showPwdInSignUp" type="checkbox">
                <label class="labelOfshowPwdInSignUp" for="showPwdInSignUp">
                    <img id="imgOfLabelOfshowPwdInSignUp" src="../imgs/icon/hideCode.png" alt="">
                </label>
            </div>
            <div class="inputWrapper">
                <img src="../imgs/icon/nickname.png" alt="">
                <input id="username" type="text" placeholder="닉네임" class="koreanFont">
            </div>
            <button type="submit" class="submitButton koreanFont">회원가입</button>
        </form>
        <div id="message"></div> <!-- 메시지를 표시할 요소 추가 -->
    </div>
</body>
<script src="../src/index.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('.signupForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const ID = document.getElementById('uid').value;
            const PW = document.getElementById('password').value;
            const USERNAME = document.getElementById('username').value;

            try {
                const response = await fetch('http://localhost:3000/signup', { // URL 절대 경로로 수정
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ ID, PW, USERNAME })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || '서버 오류 발생');
                }

                document.getElementById('message').textContent = result.message;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('message').textContent = error.message;
            }
        });
    });
</script>
</html>
