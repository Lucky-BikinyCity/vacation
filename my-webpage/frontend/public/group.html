유저 삭제버튼 추가
유저 검색추가
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그룹</title>
    <link rel="stylesheet" href="../src/index.css">
</head>
<body id="groupBody">
    <div class="sidebar">
        <div class="titleContainer">
            <img class="logoInMain" src="../imgs/web-icons/logo1-B.png" alt="">
            <h1 class="title">TITLE</h1>
        </div>
        <div class="memberListContainer">
            <!--자기 자신 자기자신은 항상 위에 위치-->
            <div class="memberList myself">
                <img src="../imgs/icon/user.png" alt="">
                <div class="member">
                    <span id="myname">username</span>
                    <div>(나)</div>
                </div>
                <button id="post"><img src="../imgs/icon/post.png" alt=""></button> <!--포스트 버튼-->
            </div>

            <!--다른 멤버-->
            <div class="memberList">
                <img src="../imgs/icon/user.png" alt="">
                <span id="membername" class="member">username</span>
                <button id="kick"><img src="../imgs/icon/close.png" alt=""></button> <!--강퇴 버튼, 그룹장이 아니라면 이 버튼이 보이면 안된다-->
            </div>
        </div>
        <button id="addmember" class="addMember"><img src="../imgs/icon/add-user.png" alt=""></button>
    </div>

    <div class="groupContainer">
        <div class="boardContainer">
            <iframe class="board" src="https://gofnrk.tistory.com/48" frameborder="0"></iframe>
            <div class="commentContainer"></div>
        </div>
        <div class="boardContainer">
            <iframe class="board" src="https://gdnn.tistory.com/50" frameborder="0"></iframe>
            <div class="commentContainer"></div>
        </div>
        <div class="boardContainer">
            <iframe class="board" src="https://codepen.io/sosuke/pen/Pjoqqp" frameborder="0"></iframe>
            <div class="commentContainer"></div>
        </div>
        <div class="boardContainer">
            <iframe class="board" src="" frameborder="0"></iframe>
            <div class="commentContainer"></div>
        </div>
        <div class="boardContainer">
            <iframe class="board" src="" frameborder="0"></iframe>
            <div class="commentContainer"></div>
        </div>
        <div class="boardContainer">
            <iframe class="board" src="" frameborder="0"></iframe>
            <div class="commentContainer"></div>
        </div>
    </div>
</body>
<script src="../src/index.js"></script>
</html>
